<!DOCTYPE html>

<html>
<body>

<h1>Quick Help Doctor</h1>
<h2>Register Page</h2>

<form include ="register.php" method="post">
	Username:  <input type = "text" name="username"><br>
	Password:  <input type = "password" name="password"><br>
	Retype Password:  <input type = "password" name="rePass"><br>
<!--</form>-->

<select name = "state" onchange="docOrPatiant(this);">
	<option value="" selected>Select your account type</option>
	<option value="patient" name = "patient">Patient</option>
	<option value="doctor" name = "doctor">Doctor</option>
</select>

<div id="isDoctor" style="display: none;">
	Medical License No: <input type = text" name = "medNum"><br>
</div>

<script>
function docOrPatiant(that)
{
	if (that.value == "doctor")
	{
		document.getElementById("isDoctor").style.display = "block";
	}
	if (that.value == "patient")
	{
		document.getElementById("isDoctor").style.display = "none";
	}
	else
	{
		document.getElementByID("isDoctor").style.display = "none";
	}
}		
</script>
        <input type="submit" value="Submit">
</form>

<form action="login.html">
        <input type = "submit" value="Log In">
</form>

</body>
</html>
